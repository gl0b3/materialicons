<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer Starter Kit">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Material Iconset Demo</title>
    <meta name="description" content="Material Iconset">

    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Material Icons">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Material Icons">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      /**
      * [polymer-root-path]
      *
      * Leave this line unchanged if you intend to serve your app from the root
      * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
      *
      * If you intend to serve your app from a non-root path (e.g., with URLs
      * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
      * to indicate the path from which you'll be serving, including leading
      * and trailing slashes (e.g., `/my-app/`).
      */
      window.MyAppGlobals = { rootPath: '/' };

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: MyAppGlobals.rootPath
          });
        });
      }
    </script>

    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Load your application shell -->
    <script type="module" src="materialicons.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const myApp = document.getElementsByTagName('my-app')[0];
        var svgs = document.querySelectorAll('g[id]');
        let ironIconsContent = '<h2>Material Icons</h2>';
        for (let i = 0; i < svgs.length; i++) {
          ironIconsContent += '<span class="container"><vaadin-icon icon="materialicons:' + svgs[i].id + '"></vaadin-icon><div>materialicons:' + svgs[i].id +'</div></span>';
        }
        myApp.innerHTML = ironIconsContent;
      }, false);
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: "Roboto", "Noto", sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
      h2 {
        margin-left: 20px;
        color: #3382BF;
      }
      .container {
        display: inline-block;
        width: 10em;
        margin: 1em 0.5em;
        text-align: center;
      }
      .container > div {
        margin-top: 0.5em;
        color: black;
        font-size: 10px;
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }
      .container:hover > iron-icon {
        fill: #3382BF;
      }
      .container:hover > div {
        color: #3382BF;
      }
      vaadin-icon {
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }
    </style>
  </head>
  <body>
    <my-app>
      <vaadin-icon icon="materialicons:refresh"></vaadin-icon>
    </my-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Built with love using Polymer Starter Kit -->
  </body>
</html>
